<div class="hot-tour" *ngIf="hotTour">
    <img [src]="hotTour.image" alt="Hot Tour" class="background-image">
    <div class="hot-tour-content">
      <h2>Hot Tour</h2>
      <h1>{{ hotTour.name }}</h1>
      <p class="old-price">{{ hotTour.oldPrice }} tg.</p>
      <p class="new-price">{{ hotTour.newPrice }} tg.</p>
    </div>
  
    <button *ngIf="isAdmin" (click)="updateHotTour()">Update tour</button>
  </div>

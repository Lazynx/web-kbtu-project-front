<app-filter (filterChange)="applyFilter($event)"></app-filter>

<div *ngIf="filteredTours.length > 0; else loading" class="tour-container">
  <div *ngFor="let tour of filteredTours" class="tour-item">
    <div class="card">
      <img [src]="tour.image" alt="{{ tour.name }}" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{ tour.name }}</h5>
        <p><strong>Location:</strong> {{ tour.location }}</p>
        <p><strong>Price:</strong> {{ tour.price }} $</p>
        <p><strong>Rating:</strong> {{ tour.stars }}</p>
        <button (click)="viewTour(tour.id)">View Details</button>
      </div>
    </div>
  </div>
</div>
<ng-template #loading>
  <p>Loading...</p>
</ng-template>

<div class="container mx-auto px-4 py-12">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">Категории</h1>
    <div *ngIf="loading" class="text-center py-8 text-gray-600">Загрузка...</div>
    <div *ngIf="!loading">
      <div *ngIf="categories.length; else noCategories" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let category of categories" class="bg-white rounded-2xl shadow-md border border-gray-100 p-6 hover:shadow-lg transition-shadow duration-300">
          <h2 class="text-lg font-semibold text-gray-800 mb-2">{{ category.name }}</h2>
          <p class="text-gray-600 text-sm">{{ category.description }}</p>
        </div>
      </div>
      <ng-template #noCategories>
        <p class="text-gray-600 text-center py-8">Категорий не найдено.</p>
      </ng-template>
    </div>
  </div>
